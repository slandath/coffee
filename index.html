<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coffee Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="body-container">
		<div class="container">
			<h2>"Normal" Coffee Maker</h2>
			<h3 id="coffeeNum" class="label">1 cup</h3>
			<div class="slider">
				<input type="range" min="1" max="14" value="1" id="coffeeAmt">
			</div>

			<h3>How much ground coffee?</h3>
				<h4 id="groundCoffeeAmount" class="groundCoffeeAmount"></p>
			<br>
			<h3>How much water?</h3>
				<h4 id="waterAmount" class="waterAmount"></p>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
