<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee Recipe</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="body-container">
		<div class="container">
			<h2>"Normal" Coffee Maker</h2>
			<img src="./images/coffee-maker.png">
			<h3 id="coffeeNum" class="label">1 cup</h3>
			<div class="slider">
				<input type="range" min="1" max="14" value="1" id="coffeeAmt">
			</div>

			<h3>Ground Coffee</h3>
			<h4 id="groundCoffeeAmount" class="groundCoffeeAmount"></h4>
			<br>
			<h3>Water</h3>
			<h4 id="waterAmount" class="waterAmount"></h4>
			<br>
			<a href="https://www.flaticon.com/free-icons/coffee-maker" title="coffee maker icons">Coffee maker
				icons created by berkahicon - Flaticon</a>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
